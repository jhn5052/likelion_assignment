<!DOCTYPE html>
<html lang="utf-8">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>WordCount!</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div class="text_con">
        <div class="text_top">
            <h1>당신이 입력한 텍스트는 '{{ total }}' 로 구성되어 있습니다.</h1>
            <a href="{% url 'home'%}">다시 하기</a><br>
            <a href="{% url 'about'%}">ABOUT</a>
        </div>

        <br>
        <div class="text_mid">
            <h2>입력한 텍스트</h2>
            <div class="show_text">
                {{ full }}
            </div>
            <br>
            <h2>단어 카운트</h2>
            <div class="word_count">
                {% for word, howmany in dictionary %}
        
                {{word}} : {{howmany}}
                <br>
                {%endfor%}
            </div>
        </div>


    </div>
   
</body>
    
</html>
